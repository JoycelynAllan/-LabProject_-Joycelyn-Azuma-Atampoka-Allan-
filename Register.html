<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
  <title>Register</title>
</head>
<body>
    <h1>Register </h1>
    <h2>SIGN UP HERE!</h2>
    <form class = "myform">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email"  required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <p><b> Role</b></p>
        <input type="radio" id="Student" name="Role" value="Student">
        <label for="student">Student</label><br>
        <input type="radio" id="Faculty" name="Role" value="Faculty">
        <label for="faculty">Faculty</label><br>
        <input type="radio" id="fi" name="Role" value="Fi">
        <label for="fi">Fi</label><br><br>

        <button type="submit">Register</button>
        <a href="C:\Users\Apoka\Desktop\Webtechnology Lab Assignment 3\login.html">Already have an account? Login here</a>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');

        const feedback = document.createElement('div');
        feedback.style.color = 'red';
        passwordInput.parentNode.insertBefore(feedback, passwordInput.nextSibling);


        passwordInput.addEventListener('input', function(){
          const password = passwordInput.value;
          const hasUpperCase = /[A-Z]/.test(password);
          const hasLowerCase = /[a-z]/.test(password);
          const hasNumbers = /[0-9]/.test(password);
          const hasSpecialChars = /[^A-Za-z0-9]/.test(password);

          let message = 'Password must contain: ';
          if(!hasUpperCase) message += 'an uppercase letter, ';
          if(!hasLowerCase) message += 'a lowercase letter, ';
          if(!hasNumbers) message += 'a number, ';
          if(!hasSpecialChars) message += 'a special character, ';

          if(message === 'Password must contain: ') {
            feedback.textContent = 'Strong password';
            feedback.style.color = 'green';
          } else {
            feedback.textContent = message;
            feedback.style.color = 'red';
          }


        });

      });
    </script>

</body>
</html>
