<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
  <title>Login Signup Dashboard</title>
</head>
<body>
    
    <h1>LOGIN TO BEGIN</h1>
    <form class="myform" >
        <label for="lemail">Email:</label>
        <input type="email" id="lemail" placeholder="Email" required>
        <br>
        <label for="lusername">Username:</label>
        <input type="text" id="lusername" placeholder="Username" required>
        <br>
        <label for="lpassword">Password:</label>
        <input type="password" id="lpassword" placeholder="Password" required>
        <br>
        <button type="submit">Login</button>
        <a href = "C:\Users\Apoka\Desktop\Webtechnology Lab Assignment 3\Register.html">Dont have an account?Register here</a>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('lpassword');

        const feedback = document.createElement('div');
        feedback.style.color = 'red';
        passwordInput.parentNode.insertBefore(feedback, passwordInput.nextSibling);


        passwordInput.addEventListener('input', function(){
          const password = passwordInput.value;
          const hasUpperCase = /[A-Z]/.test(password);
          const hasLowerCase = /[a-z]/.test(password);
          const hasNumbers = /[0-9]/.test(password);
          const hasSpecialChars = /[^A-Za-z0-9]/.test(password);

          let message = 'Password must contain: ';
          if(!hasUpperCase) message += 'an uppercase letter, ';
          if(!hasLowerCase) message += 'a lowercase letter, ';
          if(!hasNumbers) message += 'a number, ';
          if(!hasSpecialChars) message += 'a special character, ';

          if(message === 'Password must contain: ') {
            feedback.textContent = 'Strong password';
            feedback.style.color = 'green';
          } else {
            feedback.textContent = message;
            feedback.style.color = 'red';
          }


        });

      });
    </script>
    

</body>     

</html>
